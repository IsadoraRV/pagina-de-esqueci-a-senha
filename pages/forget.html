<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova senha</title>
    <link rel="stylesheet" href="../styles/geral.css">
</head>
<body>
    <div id="pagina">
        <main>
            <div id="banner">
                <div id="efeito"></div>
            </div>
            <div id="formulario">
                <h2>Cadastrar nova senha</h2>
                <form action="#" method="post">
                  
                    <label for="nome">Digite sua nova senha</label>
                    <input type="text" id="nome" placeholder="Nova senha:">

                    <label for="email">Repita a nova senha</label>
                    <input type="email" id="email" placeholder="Nova senha:">
                
                    <label for="senha">Digite uma perguta de segurança</label>
                    <input type="password" id="senha" placeholder="Pergunta de segurança:">

                    <label for="repitaSenha">Resposta da pergunta de segurança</label>
                    <input type="password" id="repitaSenha" placeholder="Resposta:">
                    
                    <button type="submit" >Criar nova senha</button>
                    <a href="index.html" target="_blank">
                        <button type="button">Voltar</button>
                      </a>
                      
                </form>
            </div>
        </main>
    </div>
</body>
</html>
